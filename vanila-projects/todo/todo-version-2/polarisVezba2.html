<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="polarisVezba2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="header">
        <div class="inner_header">
            <div class="logo_container">
                <h1>ToDo</h1>
            </div>
            <div class="navigation_container">
                <ul class="navigation">
                    <li>
                        <a href="#">Link1</a>
                    </li>
                    <li>
                        <a href="#">Link2</a>
                    </li>
                    <li>
                        <a href="#">Link3</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="input_container">
        <form action="" class="enter_task_form">
            <input type="text" placeholder="Enter task here..." class="write_task">
            <input type="date" class="date_picker">
            <button type="submit" class="add_task_btn">ADD</button>
        </form>
    </div>
    <div class="tasks_container">
        <h2>Tasks</h2>
        <div class="tasks_list">

                <p class="task_name">Go to the gym</p>

            </article> -->
            <!-- <article class="one_task">
                <p class="task_name">Learn javascript</p>

            </article> -->
        </div>
    </div>
